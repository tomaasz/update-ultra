name: Tests

on:
  push:
    branches: [ main, fix-* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Winget Parser Tests
        shell: pwsh
        run: |
          if (Test-Path tests/test-winget-parser.ps1) {
              Write-Host "Running parser tests..."
              & ./tests/test-winget-parser.ps1
          }

      - name: Run Sanitize Tests
        shell: pwsh
        run: |
          if (Test-Path tests/test_sanitize.ps1) {
              Write-Host "Running sanitize tests..."
              & ./tests/test_sanitize.ps1
          }
