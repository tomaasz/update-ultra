name: Tests

on:
  push:
    branches: [ main, fix-winget-parser-tests-actions ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Winget Parser Tests
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          ./tests/test-winget-parser.ps1
